<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heavy</title>
    <link href="https://unpkg.com/heroicons@1.0.6/outline.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/input.css">
    <link rel="stylesheet" href="colaboracion.css">
</head>

<body>

    <div class="max-w-[375px] w-[375px] mx-auto flex-grow break-words"> <!--el todo-->
        <div class="form text-center" id="preForm"> <!-- Este contenedor es todo el form-->
            <h1 class="hevy">HEAVY</h1>
            <div id="formFooter" class="mt-auto bg-gold">
                <button id="emailRegister">Regístrate con correo electronico</button>
                <h6>¿Tienes una cuenta? <a style="color: blue;" href="">Iniciar sesión</a></h6>
            </div>
        </div>

        <div class="form oculto Dnone" id="register">
            <header class="text-white"> <button class="flex items-center text-white" id="registerBack">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12H3m0 0l6 6m-6-6l6-6" />
                    </svg> </button>
                <h1>Regístrate</h1>
            </header>
            <form id="registerInputs">
                <h6>Correo Electrónico</h6>
                <input type="text" id="emailInput"  autocomplete="off" placeholder="ejemplo@gmail.com"><h1 id="invalidEmail" class="invalid Dnone">❌</h1><h1 id="correctEmail" class="correct Dnone">✅</h1>
                <h6>Contraseña</h6>
                <input type="text" id="passwordInput" autocomplete="off" placeholder="mínimo 6 caracteres"><h1 id="invalidPassword" class="invalid Dnone" >❌</h1><h1 id="correctPassword" class="correct Dnone">✅</h1>
                <h6>Nombre de Usuario</h6>
                <input type="text" id="nicknameInput"autocomplete="off" placeholder="usuario1 (mínimo 4 letras)"><h1 id="invalidUser" class="invalid Dnone">❌</h1><h1 id="correctUser" class="correct Dnone">✅</h1>
                <div style="display: flex; justify-content: center;">
                     <button id="formContinueButton" class="validButton" disabled>Continuar</button> <!--Hay que desactivarlo-->
                </div>
            </form>
        </div>

    </div>

    <script src="colaboracion.js"></script>
</body>

</html>
